<!DOCTYPE html>
<html>
    <head>
        <script src="background.js"></script>
		<script src="clipboard.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">		
    </head>
    <body class="default">
        <form id="addbookmark" style="height= 560px" class="dark-matter ">
			<span class="title">Jira Sub-Task Creator v03</span>
			<br/>
			<span class="subtitle">by Luciano Gaube (with updates of Nikolai Filonchik)</span>
			<br/>
			<br/>
			<table class="table-custom">
				<tr>
					<td>
						<span>Project:</span>
					</td>
					<td>
						<span>Number*:</span>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" id="proj" required placeholder="JIRA">
					</td>
					<td>
						<input type="text" id="iv" required placeholder="1234">
					</td>
				</tr>
			</table>

			<div class="dark-matter checkboxes">		
				<table class="table-custom subtasks">
					<tr>
						<td>
							<input type="checkbox" name="t" id="Configuration" value="Configuration" checked>Configuration </input>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="t" id="Configuration Documentation" value="Configuration Documentation" checked>Configuration Documentation  </input>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="t" id="Development" value="Development" checked>Development </input>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="t" id="TSD" value="TSD" checked>TSD </input>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="t" id="TUT" value="TUT" checked>TUT </input>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="t" id="Test-Case-Writing" value="Test-case writing" checked>Test-case writing </input>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="t" id="Test-Case-LTM" value="Test-case execution in LTM" checked>Test-case execution in LTM </input>
						</td>					
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="t" id="Test-Case-TTM" value="Test-case execution in TTM">Test-case execution in TTM </input>
						</td>
					</tr>
					<tr style="display: none;">
						<td>
							<input  type="checkbox" name="t" id="Other" value="Other" checked>Other*: </input>
						</td>
					</tr>
				</table>
				
				<input type="text" class="otherTask" id="otherTask" placeholder="Custom Sub-task here*">
				<br>
				<span style="font-size: x-small">(* use ';' separator for multiple items)</span>
			</div>		
			
			
			
			<div id="myProgress">
				<input type="button" class="lightBlueColor button clip" id="checkPage" value="Create Sub-Tasks"/>
				<div id="myBar" class="lightBlueColor"></div>
			</div>		

			<br>
			<span>Choose Template:</span><select id="templates" class="agileTeam">
			  <option name="team" value=""></option>
			  <option name="team" value="story">Story Template</option>
			  <option name="team" value="cloudStory">Cloud Story Template</option>
			  <option name="team" value="task">Task Template</option>
			  <option name="team" value="bug">Bug Template</option>
			</select>
			<br>	
			<!-- Trigger -->
			<button type="button" style="margin-top: 7px" id="story" name="temp" class="lightBlueColor btn button" data-clipboard-text="{panel:title=(i) *User Statement*}
			*AS* 
			*I WANT*
			*So THAT*
			{panel}
			{panel:title=(!) *Description* }
			(?)
			{panel}
			{panel:title=(!) *Acceptance Criteria*}
			|| ||Given||When||Outcome||
			|1|(?)|(?)|(?)|
			|2| | | |
			|3| | | |
			|4| | | |
			|5| | | |
			{panel}
			{panel:title=(i) *Scope*}
			||In Scope||Out of Scope||
			| | |
			| | |
			| | |
			{panel}
			----
			----
			----
			{panel:title=(!) *Implementation Details*}
			* (?)
			{panel}
			{panel:title=(i) *Adapter*}
			||Task||Strategy||Stage||Return||||
			| | | | |
			| | | | |
			{panel}
			{panel:title=(i) *Schema*}
			||Desired Value||Description||Location||Model||Property||
			| | | | | |
			| | | | | |
			| | | | | |
			| | | | | |
			| | | | | |
			{panel}">
				Story Template to Clipboard
			</button>

			<button type="button" style="margin-top: 7px" id="cloudStory" name="temp" class="lightBlueColor btn button" data-clipboard-text="{panel:title=(i) *User Statement*}
			*AS* 
			*I WANT*
			*So THAT*
			{panel}
			{panel:title=(!) *Description* }
			(?)
			{panel}
			{panel:title=(!) *Acceptance Criteria*}
			|| ||Given||When||Outcome||
			|1|(?)|(?)|(?)|
			|2| | | |
			|3| | | |
			|4| | | |
			|5| | | |
			{panel}
			{panel:title=(i) *Scope*}
			||In Scope||Out of Scope||
			| | |
			| | |
			| | |
			{panel}
			----
			----
			----
			{panel:title=(!) *Implementation Details*}
			* (?)
			{panel}">
				Cloud Template to Clipboard
			</button>

			<button type="button" style="margin-top: 7px" id="task" name="temp" class="lightBlueColor btn button" data-clipboard-text="{panel:title=(!) *Description* }
			(?)
			{panel}
			{panel:title=(!) *Acceptance Criteria*}
			|| ||Given||When||Outcome||
			|1|(?)|(?)|(?)|
			|2| | | |
			|3| | | |
			|4| | | |
			|5| | | |
			{panel}
			{panel:title=(i) *Scope*}
			||In Scope||Out of Scope||
			| | |
			| | |
			| | |
			{panel}
			----
			----
			----
			{panel:title=(!) *Implementation Details*}
			* (?)
			{panel}">
				Task Template to Clipboard
			</button>

			<button type="button" style="margin-top: 7px" id="bug" name="temp" class="lightBlueColor btn button" data-clipboard-text="{panel:title=(!) *Description* }
			(?)
			{panel}
			{panel:title=(!) *Acceptance Criteria*}
			|| ||Given||When||Outcome||
			|1|(?)|(?)|(?)|
			|2| | | |
			|3| | | |
			|4| | | |
			|5| | | |
			{panel}
			----
			----
			----
			{panel:title=(!) *Implementation Details*}
			* (?)
			{panel}">
				Bug Template to Clipboard
			</button>
		</form>
    </body>
</html>
